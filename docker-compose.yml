volumes:

services:
  triton:
    restart: unless-stopped
    image: nvcr.io/nvidia/tritonserver:24.08-py3
    volumes:
      - ./model-repository:/models
    command: [
      "tritonserver",
      "--model-repository=/models",
    ]
    ports:
      - "8000:8000" # HTTP port
      - "8001:8001" # gRPC port
      - "8002:8002" # Metrics port
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  api:
    restart: unless-stopped
    depends_on:
      triton:
        condition: service_healthy
    image: "mousse/search-service:${VERSION}"
    build:
      context: ./backend
      target: production
      args:
        VERSION: "${VERSION}"
    ports:
      - "${API_PORT}:8000"
    environment:
      - ROOT_PATH=${ROOT_PATH:-}
    volumes:
      - ./model-repository:/var/local/models:ro
